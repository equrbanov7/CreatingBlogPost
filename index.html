<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="index.css">
    <script defer src="/look.js"></script>

</head>

<body>

    <header>
        <div class="container_header">
            <h1 class="title">Blogs</h1>
            <div class="createPost">
                <button id="postCreate"> Create Post +</button>
            </div>
        </div>

    </header>

    <section class="allPostss">
        <div class="catchAllItems">



        </div>



    </section>

    <div class="ovarley"></div>
        <div class="modul">
            <div class="mainCard">
                <form>
                    <label for="newTitle" class="addingPost">Add Post</label>
                    <input type="text" id="newTitle" class="newTitle" name="newTitle" placeholder="Enter Title">

                    <br>

                    <textarea name="data" id="data" cols="17" rows="6" placeholder="Write your post"></textarea>

                    <!-- <input type="submit" value="Submit"> -->
                    <div class="catchInput">
                        <input type="submit" class="Cancel" value="Cancel">
                        <input type="submit" class="Save" value="Save">
                    </div>


                </form>
            </div>
        </div>
   


</body>

</html>
